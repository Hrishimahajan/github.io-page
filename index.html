<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrishikesh Mahajan's Motivational Page</title>
    <style>
        /* Basic page styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #87CEEB; /* Light SkyBlue background */
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .shloka {
            font-size: 1.2em;
            margin: 20px 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .meaning {
            font-size: 1em;
            margin: 10px 0;
            color: #555;
            font-style: italic;
        }

        .github-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #24292f;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
        }

        .github-btn:hover {
            background-color: #0366d6;
        }

        .time-container {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Cloud Animation */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            animation: moveClouds 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveClouds {
            0% { background-position: 0 0; }
            100% { background-position: 2000px 0; }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <div class="container">
        <h1>Hrishikesh Mahajan</h1>
        
        <div class="shloka">
            <p>"सर्वे कर्माणि तेषां परिणामाः च परोपकाराय समर्पयेत्।"</p>
            
        </div>
        <div class="meaning">
            <p><i>Meaning: "All actions and their results should be dedicated to the welfare of others."</i></p>
        </div>
        
        <a href=https://github.com/Hrishimahajan target="_blank" class="github-btn">Visit My GitHub</a>
    </div>

    <div class="time-container" id="time"></div>

    <script>
        // Function to display current time and date
        function updateTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var day = date.getDate();
            var month = date.getMonth() + 1; // Month is zero-indexed
            var year = date.getFullYear();

            // Format time with leading zeros if needed
            if (minutes < 10) { minutes = "0" + minutes; }
            if (seconds < 10) { seconds = "0" + seconds; }
            if (day < 10) { day = "0" + day; }
            if (month < 10) { month = "0" + month; }

            var currentTime = hours + ":" + minutes + ":" + seconds;
            var currentDate = day + "/" + month + "/" + year;

            document.getElementById("time").innerHTML = currentDate + " " + currentTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
